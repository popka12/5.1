<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
 <html>
 <head>
    <title>Visit card</title></head>
 <body>
    <script type="text/javascript" language="JavaScript">
        var name = prompt('Введіть своє імя','');
        var position = prompt('Введіть свою посаду','');
        var phone = prompt('Введіть свій телефон','');

        var visitcard = ' <TABLE width="100%" border="0">'
        +' <tr>'
        +' <td align="center" valign="center">'
        +'    <img src="images/sticker.webp">'
        +' </td>'
        +' <td align="center">'
        +' <b>' + name + '</b><br>'
        +' <i>' + position + '</i><br>'
        +' <font color="blue">' + phone + '</fond>'
        +' </td>'
        +' </tr>'
        +' </table>';

        document.write('<table width="100%" border="0" align="center">');
        for(var y=0; y<12; y++)
        {
        document.write('<tr>');
        for(var x=0; x<3; x++)
        {
        document.write( '<td align="center" style="border-style: dashed; borderwidth:thin;">');
        document.write( visitcard );
        document.write('</td>');
        }
        document.write('</tr>');
        }
        document.write('</table>'); 
     </script>
 </body>
 </html>
